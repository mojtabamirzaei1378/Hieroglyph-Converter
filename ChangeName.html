<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل اسم به هیروگلیف مصری</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            text-align: center;
            padding: 20px;
            direction: rtl;
            background: linear-gradient(135deg, #1e3a8a, #172554);
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #1e3a8a;
            font-size: 2em;
            margin-bottom: 20px;
            font-family: 'Vazir', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            animation: fadeIn 1s ease-in;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #1e3a8a;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s;
            font-family: 'Vazir', sans-serif;
        }
        input:focus {
            border-color: #d4a017;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #1e3a8a;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 15px;
            font-family: 'Vazir', sans-serif;
        }
        button:hover {
            background-color: #d4a017;
            transform: scale(1.05);
        }
        #result {
            font-size: 30px;
            margin-top: 20px;
            color: #1e3a8a;
            font-family: 'Noto Sans Egyptian Hieroglyphs', sans-serif;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.5s ease-out;
            word-wrap: break-word;
            -webkit-text-stroke: 0.5px #1e3a8a; /* ضخیم کردن خطوط هیروگلیف */
        }
        .telegram-link {
            margin-top: 30px;
            font-size: 16px;
        }
        .telegram-link a {
            color: #1e3a8a; /* آبی تیره برای متن */
            text-decoration: none;
            background-color: #d4a017; /* طلایی برای کادر */
            padding: 8px 15px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Vazir', sans-serif;
        }
        .telegram-link a:hover {
            background-color: #1e3a8a; /* تغییر به آبی تیره در هاور */
            color: #ffffff; /* سفید در هاور */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .shape {
            position: absolute;
            background: url('https://via.placeholder.com/100?text=𓀀') no-repeat center;
            background-size: contain;
        }

        /* تنظیمات برای موبایل */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .container {
                padding: 15px;
                max-width: 100%;
            }
            input {
                width: 85%;
                font-size: 14px;
                padding: 8px;
            }
            button {
                font-size: 14px;
                padding: 8px 15px;
                margin-top: 10px;
            }
            #result {
                font-size: 24px;
                padding: 10px;
                margin-top: 15px;
                -webkit-text-stroke: 0.4px #1e3a8a; /* کمی نازک‌تر برای موبایل */
            }
            .telegram-link {
                margin-top: 20px;
                font-size: 14px;
            }
            .telegram-link a {
                padding: 6px 12px;
            }
            .shape {
                width: 60px;
                height: 60px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Egyptian+Hieroglyphs&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape" style="top: 10%; left: 10%; width: 100px; height: 100px;"></div>
        <div class="shape" style="top: 60%; left: 80%; width: 80px; height: 80px;"></div>
        <div class="shape" style="top: 80%; left: 20%; width: 120px; height: 120px;"></div>
    </div>
    <div class="container">
        <h1>تبدیل اسم به هیروگلیف مصری</h1>
        <input type="text" id="nameInput" placeholder="اسمت رو اینجا بنویس">
        <button onclick="convertToHieroglyph()">تبدیل کن</button>
        <div id="result"></div>
    </div>
    <div class="telegram-link">
        <a href="https://t.me/Genosii" target="_blank">عضویت در کانال تلگرام من</a>
    </div>

    <script>
        const hieroglyphMap = {
            'a': '𓄿', 'b': '𓇋', 'c': '𓎡', 'd': '𓂧', 'e': '𓇋',
            'f': '𓆑', 'g': '𓎼', 'h': '𓉔', 'i': '𓇋', 'j': '𓆓',
            'k': '𓎡', 'l': '𓃭', 'm': '𓅓', 'n': '𓈖', 'o': '𓍯',
            'p': '𓊪', 'q': '𓏘', 'r': '𓂋', 's': '𓋴', 't': '𓏏',
            'u': '𓅱', 'v': '𓆑', 'w': '𓅱', 'x': '𓐍', 'y': '𓇋',
            'z': '𓊃',
            'ا': '𓄿', 'ب': '𓇋', 'پ': '𓊪', 'ت': '𓏏', 'ث': '𓋴',
            'ج': '𓎼', 'چ': '𓎡', 'ح': '𓉔', 'خ': '𓐍', 'د': '𓂧',
            'ذ': '𓈖', 'ر': '𓂋', 'ز': '𓊃', 'ژ': '𓊃', 'س': '𓋴',
            'ش': '𓋴', 'ص': '𓋴', 'ض': '𓂧', 'ط': '𓏏', 'ظ': '𓈖',
            'ع': '𓄿', 'غ': '𓎼', 'ف': '𓆑', 'ق': '𓏘', 'ک': '𓎡',
            'گ': '𓎼', 'ل': '𓃭', 'م': '𓅓', 'ن': '𓈖', 'و': '𓅱',
            'ه': '𓉔', 'ی': '𓇋'
        };

        function convertToHieroglyph() {
            const input = document.getElementById('nameInput').value.toLowerCase();
            let result = '';

            for (let char of input) {
                result += hieroglyphMap[char] || ' ';
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
